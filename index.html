<!DOCTYPE html>
<html>
<head>
<title>font</title>
<link rel="stylesheet" href="./css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Libre+Franklin&family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
<div class="box">
<div class="top">
<div class="name">
<p>sushmitha</p>
</div>
<div class="icon">
<span class="material-symbols-outlined">
more_horiz
</span>
<span class="material-symbols-outlined">
close
</span>
</div>
</div>
<hr>
<div class="image">
<img src="./image/bg.jpeg"> 
</div>
<hr>
<div class="bottom">
<div class="like">
<a href>
<span class="material-symbols-outlined">
thumb_up
</span>
<span>like</span>
</a>
</div>
<div class="comment">
<a href>
<span class="material-symbols-outlined">
comment
</span>
<span>comment</span>
</a>
</div>
<div class="repost">
<a href>
<span class="material-symbols-outlined">
repeat
</span>
<span>Repost</span>
</a>
</div>
<div class="send">
<a href>
<span class="material-symbols-outlined">
send
</span>
<span>Send</span>
</a>
</div>

</div>
</div>





</body>
</html>
